<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <h2>Grocery Items Bill</h2>
    <table border="2" style="width: 400px; height: 400px;">
        <tr style="margin-top:20px;color: white; background-color: rgb(103, 135, 95); height: 20px;">
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>51</td>
            <td style="background-color: rgb(224, 215, 215);">$1.00</td>
        </tr>
        <tr style="background-color: rgb(224, 215, 215);">
            <td>Nuts</td>
            <td>20</td>
            <td style="background-color: rgb(224, 215, 215);">$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>4</td>
            <td style="background-color: rgb(224, 215, 215);">$3.00</td>
        </tr>
        <tr style="background-color: rgb(224, 215, 215);">
            <td>Very long awkwardly 
                name yet still delicious item here</td>
            <td>4</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>12</td>
            <td style="background-color: rgb(224, 215, 215);">$2.99</td>
        </tr>
        <tr>
            <td colspan="2" style="font-weight: 900;text-align: end;">Total Price</td>
            <td style="background-color: rgb(224, 215, 215);">$33.79</td>

        </tr>
    </table>
</body>

</html>
